<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <title>WOWOROOM</title>
  </head>
  <body>
    <!---------------------- Benson ------------------------>
    <!-- Navbar -->
    <section>
      <div
        class="container flex flex-row items-center justify-between px-5 pb-9 pt-10 xl:px-0"
      >
        <h1 class="text-2xl font-bold">WOWOROOM</h1>
        <ul class="flex flex-row items-center gap-12 text-[20px]">
          <li><a href="#" class="focus:text-lightPurple">後台管理</a></li>
          <li><a href="#" class="focus:text-lightPurple">管理員登入</a></li>
        </ul>
      </div>
      <div class="mb-[60px] h-10 w-full bg-black"></div>
    </section>
    <!-- 圓餅圖 -->
    <section class="container mb-[60px]">
      <h2 class="mb-[98px]" id="order-status">全產品類別營收比重</h2>
      <div id="chart"></div>
    </section>
    <!-- 後台表單 -->
    <section class="container flex flex-col items-start lg:px-5 xl:px-0">
      <!-- 全部刪除 -->
      <button
        class="mb-[12px] self-end rounded-[4px] border border-black px-5 py-[10px] hover:bg-black hover:text-white"
        id="deleteAll-btn"
        type="submit"
      >
        清除全部訂單
      </button>
      <div class="container overflow-x-scroll">
        <table class="w-[1100px] text-[16px] font-normal">
          <thead>
            <tr>
              <th>訂單編號</th>
              <th>聯絡人</th>
              <th>聯絡地址</th>
              <th>電子郵件</th>
              <th>訂單品項</th>
              <th>訂單日期</th>
              <th>訂單狀態</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="order-list"></tbody>
        </table>
      </div>
    </section>
  </body>
  <!-- Load c3.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css"
  />
  <!-- Load d3.js and c3.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="sweetAlert.js"></script>
  <script type="module" src="backend.js"></script>
</html>
